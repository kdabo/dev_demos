<!doctype html>
<html>
  <head>
    <title>Gophers Twitter</title>
    <link href="style.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <form class="tweetbox clearfix">
      <textarea name="tweet-content" placeholder="Compose new Tweet..."></textarea>
      <input type="submit" value="Tweet">
      <div class="tweet-counter"></div>
    </form>
    <section class="tweets">
      <article class="tweet clearfix">
        <a href="#" class="avatar">
          <img src="avatar.jpg" alt="Gopher Blue">
        </a>
        <div class="tweet-details">
          <small class="time">1h</small>
          <a href="#" class="author">Gopher Blue</a>
          <p class="tweet-content">Success is the result of perfection, hard work, learning from failure, loyalty, and persistence.</p>
        </div>
        <button class="favorite">Favorite</button>
        <button class="retweet">Retweet</button>
      </article>
      <article class="tweet clearfix">
        <a href="#" class="avatar">
          <img src="avatar.jpg" alt="Gopher Blue">
        </a>
        <div class="tweet-details">
          <small class="time">2h</small>
          <a href="#" class="author">Gopher Blue</a>
          <p class="tweet-content">I have no job security. I'm just a gopher! o/</p>
        </div>
        <button class="favorite">Favorite</button>
        <button class="retweet">Retweet</button>
      </article>
      <article class="tweet clearfix">
        <a href="#" class="avatar">
          <img src="avatar.jpg" alt="Gopher Blue">
        </a>
        <div class="tweet-details">
          <small class="time">3h</small>
          <a href="#" class="author">Gopher Blue</a>
          <p class="tweet-content">I'm a little blue gopher, short and smart :).</p>
        </div>
        <button class="favorite">Favorite</button>
        <button class="retweet">Retweet</button>
      </article>
    </section>
    <script src="jquery.js"></script>
    <script src="script.js"></script>
  </body>
</html>
